<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      // Missing crucial step: re-add the div to the DOM after removing it
      // This can lead to unexpected behavior if you try to manipulate the div later
    }
  </script>
</body>
</html>
